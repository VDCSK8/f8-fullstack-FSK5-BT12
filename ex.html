<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- reset css -->
    <link rel="stylesheet" href="./css/reset.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Titillium+Web:wght@900&display=swap"
        rel="stylesheet" />
    <!-- css -->
    <link rel="stylesheet" href="./css/ex.css" />
</head>

<body>
    <div class="landing">
        <div class="landing-decor"></div>
        <input type="radio" id="login" name="action" checked hidden />
        <input type="radio" id="register" name="action" hidden />
        <section class="landing-content">
            <img src="https://data.voz.vn/avatars/o/1036/1036600.jpg?1603243959" alt="logo" class="logo" />
            <p class="landing__subtitle">Welcome to</p>
            <h1 class="landing__title">VIKINGER</h1>
            <p class="landing__desc">
                The next generation social network & community! Connect with your
                friends and play with our quests and badges gamification system!
            </p>
            <div class="landing-action">
                <label for="login" class="btn login-btn">Login</label>
                <label for="register" class="btn register-btn">Register</label>
            </div>
        </section>

        <div class="landing-form">
            <div class="landing-form__login form">
                <img src="	https://kzau1612.github.io/FSK5/day_12/img/rocket.webp" alt="rocket" class="form__img" />
                <h2 class="form__title">Account Login</h2>
                <form>
                    <div class="form-col">
                        <div class="form-row">
                            <input type="text" placeholder=" " class="form__input" id="username" />
                            <label for="username">Username or Email</label>
                        </div>
                        <div class="form-row">
                            <input type="password" placeholder=" " class="form__input" id="password" />
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="form-action">
                        <input type="checkbox" name="checkbox" id="remember" hidden />
                        <label for="remember" class="remember">Remember Me</label>
                        <a href="#!" class="form__link">Forgot Password?</a>
                    </div>
                    <button class="btn form__btn">Login to your Account!</button>
                </form>
                <p class="form-login__social">Login with your Social Account</p>
                <div class="social-links">
                    <a href="#!" class="link facebook"><img
                            src="	https://kzau1612.github.io/FSK5/day_12/icon/facebook.svg" alt="facebook" /></a>
                    <a href="#!" class="link twitter"><img src="https://kzau1612.github.io/FSK5/day_12/icon/twitter.svg"
                            alt="twtter" /></a>
                    <a href="#!" class="link twitch"><img src="	https://kzau1612.github.io/FSK5/day_12/icon/twitch.svg"
                            alt="twitch" /></a>
                    <a href="#!" class="link youtube"><img src="https://kzau1612.github.io/FSK5/day_12/icon/youtube.svg"
                            alt="youtube" /></a>
                </div>
            </div>

            <div class="landing-form__register form">
                <img src="	https://kzau1612.github.io/FSK5/day_12/img/rocket.webp" alt="rocket" class="form__img" />
                <h2 class="form__title">Create your Account!</h2>
                <form>
                    <div class="form-row">
                        <input type="text" placeholder=" " id="email" class="form__input" />
                        <label for="email">Your Email</label>
                    </div>
                    <div class="form-row">
                        <input type="text" placeholder=" " class="form__input" id="username-register" />
                        <label for="username-register">Username</label>
                    </div>
                    <div class="form-row">
                        <input type="password" placeholder=" " class="form__input" id="password-register" />
                        <label for="password-register">Password</label>
                    </div>
                    <div class="form-row">
                        <input type="password" placeholder=" " class="form__input" id="repassword-register" />
                        <label for="repassword-register">Repeat Password</label>
                    </div>
                    <div class="form-action">
                        <input type="checkbox" name="checkbox" id="send-news" hidden />
                        <label for="send-news" class="send-news">Send me news and updates via email</label>
                    </div>
                    <button class="btn form__btn form-register__btn">
                        Login to your Account!
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
